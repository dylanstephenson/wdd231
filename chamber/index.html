<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unofficial Murray chamber of commerce Home page for WDD231 project.">
    <meta name="author" content="Dylan Stephenson">
    <meta property="og:title" content="Murray Chamber of Commerce Home">
    <meta property="og:type" content="website">
    <meta property="og:description" content="My Murray Chamber of Commerce home page for WDD 231 final project.">
    <meta property="og:image" content="https://i0.wp.com/utahagenda.com/wp-content/uploads/2022/08/b4f9f-murray-park-utah-1038-20180504-104953.jpg?resize=1038%2C576&ssl=1">
    <meta property="og:url" content="https://dylanstephenson.github.io/wdd231/chamber">
    <title>Murray Chamber of Commerce</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/large-main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Halant:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="scripts/main.mjs" type="module"></script>
    <script src="scripts/business-api.mjs" type="module"></script>
</head>
<body>
    <header>
        <figure id="logo">
            <img src="images/logo.webp" alt="logo" loading="eager" height="120" width="120">
        </figure>
        <h1>Murray <br>Chamber of Commerce</h1>
        <button id="menuButton" title="Hamburger Menu"></button>
        <nav id="animateMe">
            <ul class="menuLinks">
                <li><a class="wayfinding" href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="hero-img">
            <picture>
                <source srcset="images/hero.webp" media="(max-width: 1000px)">
                <img src="images/hero-big.webp" alt="Murray Utah" loading="lazy" width="1150">
            </picture>
            <a id="join-link" href="#">Join</a>
        </div>
        <h2 id="home">Home</h2>
        <div id="main-view-cards">
            <div id="events">
                <h2>Events</h2>
            </div>
            <div id="current-weather">
                <h2>Current Weather</h2>
                <figure>
                    <img id="weather-icon" src="#" alt="">
                </figure>
                <ul id="current-weather-list">
                    <li id="current-temp"></li>
                    <li id="weather-caption"></li>
                    <li id="high-temp"></li>
                    <li id="low-temp"></li>
                </ul>
            </div>
            <div id="forecast">
                <h2>Weather Forecast</h2>
                <ul id="forecast-list">
                    <li id="first-day-temp"></li>
                    <li id="second-day-temp"></li>
                    <li id="third-day-temp"></li>
                </ul>
            </div>
            <div id="best-businesses">

            </div>
        </div>
    </main>
    <footer>
        <div id="chamber-address">
            <p><strong>Murray Chamber of Commerce</strong></p>
            <p>141 E. 5600 S., Suite 300</p>
            <p>Murray, UT 84107</p>
            <p>801.263.2632</p>
        </div>
        <div id="social-links">
            <a href="https://facebook.com" target="_blank">
                <figure>
                    <img src="images/fbook-icon.png" alt="Facebook" loading="lazy" width="80" height="80">
                </figure>
            </a>
            <a href="https://instagram.com" target="_blank">
                <figure>
                    <img src="images/insta-icon.png" alt="Instagram" loading="lazy" width="80" height="80">
                </figure>
            </a>
            <a href="https://x.com" target="_blank">
                <figure>
                    <img src="images/x-icon.png" alt="Twitter / X" loading="lazy" width="72" height="72">
                </figure>
            </a>
        </div>
        <div id="project-information">
            <p>WDD231 Class Project</p>
            <p>Dylan Stephenson</p>
            <p>Â©<span id="currentyear"></span> Murray Chamber of Commerce</p>
            <p id="lastModified">

            </p>
        </div>
    </footer>
</body>
</html>
